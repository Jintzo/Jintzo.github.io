<figure>
  <a href=
    {% if include.image_path contains "://" %}
      "{{ include.image_path }}"
    {% else %}
      "{{ include.image_path | absolute_url }}"
    {% endif %}
  >
    <img src=
      {% if include.image_path contains "://" %}
        "{{ include.image_path }}"
      {% else %}
        "{{ include.image_path | absolute_url }}"
      {% endif %}
      alt="{% if include.alt %}{{ include.alt }}{% endif %}">
  </a>
  {% if include.caption %}
    <figcaption class="meta">{{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}</figcaption>
  {% endif %}
</figure>
